version: '3.8'

services:
  bender-ia:
    build: .
    container_name: bender-ia
    ports:
      - "8000:8000"
    environment:
      - OLLAMA_URL=https://7524977226f5.ngrok-free.app
      - MODEL_NAME=llama3
      - TELEGRAM_TOKEN=7342077363:AAGuI9fAULbbcY4EFce8nRRkEmbUXy113rc
      - FASTAPI_URL=http://localhost:8000/chat
      - ENABLE_TELEGRAM_BOT=false
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s

  frontend:
    build:
      context: ./frontend
    container_name: bender-frontend
    ports:
      - "5173:80"
    depends_on:
      - bender-ia
    environment:
      - VITE_API_URL=http://localhost:8000/chat
    restart: unless-stopped 

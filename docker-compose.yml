version: '3.8'

services:
  bender-ia:
    build: ./backend
    container_name: bender-ia
    network_mode: "host"
    environment:
      - OLLAMA_URL=http://192.168.10.80:8089
      - MODEL_NAME=meta-llama-3-8b-instruct
      - FRONTEND_URL=http://localhost:5173
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
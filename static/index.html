<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>BENDER - AI Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .chat-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            padding: 30px;
            width: 100%;
            max-width: 700px;
            position: relative;
            overflow: hidden;
        }
        
        .chat-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #e74c3c, #f39c12, #f1c40f, #27ae60, #3498db, #9b59b6);
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
        }
        
        .header h1 {
            color: #2c3e50;
            font-size: 2.5em;
            font-weight: 700;
            margin-bottom: 5px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        
        .header .subtitle {
            color: #7f8c8d;
            font-size: 1.1em;
            font-weight: 300;
        }
        
        .messages {
            background: rgba(236, 240, 241, 0.8);
            border-radius: 15px;
            padding: 20px;
            min-height: 300px;
            max-height: 400px;
            overflow-y: auto;
            margin-bottom: 25px;
            border: 1px solid rgba(189, 195, 199, 0.3);
        }
        
        .message {
            margin-bottom: 15px;
            padding: 12px 16px;
            border-radius: 12px;
            max-width: 80%;
            word-wrap: break-word;
            animation: fadeIn 0.3s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .user {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            margin-left: auto;
            box-shadow: 0 4px 8px rgba(52, 152, 219, 0.3);
        }
        
        .bot {
            background: linear-gradient(135deg, #27ae60, #229954);
            color: white;
            margin-right: auto;
            box-shadow: 0 4px 8px rgba(39, 174, 96, 0.3);
        }
        
        .form-container {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
        }
        
        input[type="text"] {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid rgba(189, 195, 199, 0.3);
            border-radius: 25px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.9);
            transition: all 0.3s ease;
            outline: none;
        }
        
        input[type="text"]:focus {
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
            transform: translateY(-2px);
        }
        
        button {
            padding: 15px 30px;
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(231, 76, 60, 0.3);
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(231, 76, 60, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .help {
            background: rgba(52, 73, 94, 0.1);
            border-radius: 15px;
            padding: 20px;
            border: 1px solid rgba(52, 73, 94, 0.2);
        }
        
        .help h4 {
            color: #2c3e50;
            margin-bottom: 15px;
            font-size: 1.2em;
            font-weight: 600;
        }
        
        .help ul {
            list-style: none;
            padding: 0;
        }
        
        .help li {
            margin-bottom: 8px;
            padding: 8px 12px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 8px;
            font-size: 14px;
            color: #34495e;
            border-left: 3px solid #3498db;
        }
        
        .help li:hover {
            background: rgba(255, 255, 255, 0.9);
            transform: translateX(5px);
            transition: all 0.3s ease;
        }
        
        /* Scrollbar personalizada */
        .messages::-webkit-scrollbar {
            width: 8px;
        }
        
        .messages::-webkit-scrollbar-track {
            background: rgba(189, 195, 199, 0.3);
            border-radius: 10px;
        }
        
        .messages::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #3498db, #2980b9);
            border-radius: 10px;
        }
        
        .messages::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(135deg, #2980b9, #1f5f8b);
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="header">
            <h1>BENDER</h1>
            <div class="subtitle">AI Assistant con Jira</div>
        </div>
        
        <div class="messages" id="messages"></div>
        
        <form id="chat-form" class="form-container">
            <input type="text" id="mensaje" placeholder="Escribe tu mensaje o consulta Jira (ej: SD-497)" autocomplete="off" required />
            <button type="submit">Enviar</button>
        </form>
        
        <div class="help">
            <h4>ü§ñ Comandos de BENDER:</h4>
            <ul>
                <li><strong>SD-497</strong> - Informaci√≥n del ticket</li>
                <li><strong>estado SD-497</strong> - Estado del ticket</li>
                <li><strong>asignado SD-497</strong> - Qui√©n est√° asignado</li>
                <li><strong>proyecto SD</strong> - Informaci√≥n del proyecto</li>
                <li><strong>buscar bug</strong> - Buscar tickets</li>
            </ul>
        </div>
    </div>
    <script>
        const form = document.getElementById('chat-form');
        const mensajeInput = document.getElementById('mensaje');
        const messagesDiv = document.getElementById('messages');

        form.onsubmit = async (e) => {
            e.preventDefault();
            const mensaje = mensajeInput.value.trim();
            if (!mensaje) return;
            agregarMensaje('T√∫', mensaje, 'user');
            mensajeInput.value = '';
            agregarMensaje('BENDER', 'ü§ñ Procesando...', 'bot');
            try {
                const res = await fetch('/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ mensaje })
                });
                const data = await res.json();
                messagesDiv.lastChild.textContent = data.respuesta || data.error || 'Sin respuesta';
            } catch (err) {
                messagesDiv.lastChild.textContent = '‚ùå Error de conexi√≥n';
            }
        };

        function agregarMensaje(remitente, texto, clase) {
            const div = document.createElement('div');
            div.className = `message ${clase}`;
            div.textContent = texto;
            messagesDiv.appendChild(div);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }
    </script>
</body>
</html>
